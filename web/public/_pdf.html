<!DOCTYPE html>
<html>
<head>
  <title>Lecture Hall Bookings</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-top: 50px;
    }
    
    #bookings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .booking {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      margin: 20px;
      padding: 20px;
      text-align: center;
      transition: box-shadow 0.3s ease-in-out;
    }
    
    .booking:hover {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }
    
    .booking-info {
      margin-bottom: 20px;
    }
    
    .booking-label {
      font-weight: bold;
      display: inline-block;
      width: 120px;
      margin-right: 10px;
    }
    
    .booking-value {
      display: inline-block;
    }
    
    .booking-link {
      color: #333;
      display: block;
      font-size: 24px;
      margin-top: 20px;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }
    
    .booking-link:hover {
      color: #2c3e50;
    }
    
    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid #ccc;
      border-top-color: #333;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Lecture Hall Bookings</h1>
  <div id="bookings">
    <div class="loader"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const API_URL = "http://localhost:5004";
    $(document).ready(async () => {
      try {
        // Get the three most recent bookings
        const bookings = await $.get(`${API_URL}/bookings`);
    
        // Clear the loader
        $('#bookings').empty();
    
        // Loop through each booking
        for (const booking of bookings) {
          // Get the PDF file for the booking
          const pdfData = await $.ajax({
            url: `${API_URL}/pdf/${booking._id}`,
            method: "GET",
            xhrFields: {
              responseType: "blob"
            }
          });
    
          // Create a blob URL for the PDF file
          const url = URL.createObjectURL(pdfData);
    
          const link = $('<a>', {
            href: url,
            download: `booking_${booking._id}.pdf`,
            text: `Download Booking ${booking._id}`
          });
            // Create HTML for the booking information
  const bookingInfo = $('<div>', { class: 'booking-info' })
    .append($('<div>', { class: 'booking-label', text: 'LH name:' }))
    .append($('<div>', { class: 'booking-value', text: booking.lh }))
    .append($('<div>', { class: 'booking-label', text: 'Teacher' }))
    .append($('<div>', { class: 'booking-value', text: booking.teacherName }))
    .append($('<div>', { class: 'booking-label', text: 'Date' }))
    .append($('<div>', { class: 'booking-value', text: new Date(booking.createdDate).toLocaleDateString() }))
    .append($('<div>', { class: 'booking-label', text: 'Description' }))
    .append($('<div>', { class: 'booking-value', text: booking.explanation }))
    .append($('<div>', { class: 'booking-label', text: 'Course name' }))
    .append($('<div>', { class: 'booking-value', text: booking.course }))
    .append($('<div>', { class: 'booking-label', text: 'PDF Download:' }))
    .append(link);

  // Create HTML for the booking
  const bookingHTML = $('<div>', { class: 'booking' })
    .append(bookingInfo);

  // Add the booking to the page
  $('#bookings').append(bookingHTML);
}
} catch (error) {
  console.error(error);
  }
  });
  </script>
  <button onclick="location.href='/student';">Back to Student Page</button>
  </body>
  </html>
